<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="music-player">
        <div class="player-header">
            <h1><i class="fas fa-music"></i> Music Player</h1>
            <div class="controls-toggle">
                <button id="playlist-toggle" class="btn-toggle">
                    <i class="fas fa-list"></i> Playlist
                </button>
            </div>
        </div>

        <div class="player-container">
            <div class="main-player">
                <div class="album-art">
                    <div class="art-placeholder">
                        <i class="fas fa-music"></i>
                    </div>
                </div>

                <div class="song-info">
                    <h2 id="song-title">Select a song</h2>
                    <p id="song-artist">Unknown Artist</p>
                </div>

                <div class="progress-container">
                    <div class="time-display">
                        <span id="current-time">0:00</span>
                        <span id="total-time">0:00</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                        <input type="range" id="progress-slider" min="0" max="100" value="0">
                    </div>
                </div>

                <div class="volume-container">
                    <i class="fas fa-volume-up"></i>
                    <input type="range" id="volume-slider" min="0" max="100" value="70">
                </div>

                <div class="player-controls">
                    <button id="prev-btn" class="control-btn">
                        <i class="fas fa-step-backward"></i>
                    </button>
                    <button id="play-btn" class="control-btn play-btn">
                        <i class="fas fa-play"></i>
                    </button>
                    <button id="next-btn" class="control-btn">
                        <i class="fas fa-step-forward"></i>
                    </button>
                </div>

                <div class="additional-controls">
                    <button id="shuffle-btn" class="control-btn" title="Shuffle">
                        <i class="fas fa-random"></i>
                    </button>
                    <button id="repeat-btn" class="control-btn" title="Repeat">
                        <i class="fas fa-redo"></i>
                    </button>
                    <button id="autoplay-btn" class="control-btn" title="Autoplay">
                        <i class="fas fa-play-circle"></i>
                    </button>
                </div>
            </div>

            <div class="playlist-container" id="playlist-container">
                <div class="playlist-header">
                    <h3>Playlist</h3>
                    <span id="song-count">0 songs</span>
                </div>
                <div class="playlist" id="playlist">
                    <!-- Playlist items will be generated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
